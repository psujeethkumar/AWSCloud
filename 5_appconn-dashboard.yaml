apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: appconn-dashboard
  namespace: ibm-ace
spec:
  license:
    accept: true
    license: L-KSBM-CCBK39
    use: AppConnectEnterpriseNonProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  replicas: 1
  storage:
    size: 5Gi
    type: ephemeral    
  useCommonServices: false
  version: '12.0'